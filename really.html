<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Really?</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Specific style to make 'Yes' float over the page */
        #reallyBtnYes { 
            position: relative; 
            /* SMOOTHNESS: Use a smoother transition curve and hardware acceleration */
            transition: transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94), box-shadow 0.3s ease-out;
            transform: translateZ(0); 

            background-color: #ff9800; 
            box-shadow: 0 5px 0 #e65100;
        }
    </style>
</head>
<body class="missyou-body">

    <div class="container missyou-container">

        <div class="button-group" style="position: relative; min-height: 100px;">

            <button id="reallyBtnNo" class="option-button" onclick="handleReallyResponse('No')">No</button>
